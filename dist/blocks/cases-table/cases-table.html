<section class="cases-table">
    <div class="cont">
        <div class="cases-table__items">
            <div class="cases-table__item cases-table__item--cols-2">
                <a class="table-item" href="#">
                    <picture class="table-item__img">
                        <img src="./img/@@casesTableImgPath1" alt="@@casesTableTitle1">
                    </picture>
                    <div class="table-item__title">@@casesTableTitle1</div>
                    <div class="table-item__subtitle">@@casesTableSubTitle1</div>
                    <div class="table-item__bottom">
                        <div class="table-item__price">
                            <span>ОТ @@casesTablePrice1</span>
                            <span>р.</span>
                        </div>
                        <div class="table-item__button">Заказать</div>
                    </div>
                </a>
            </div>
            <div class="cases-table__item cases-table__item--cols-1">
