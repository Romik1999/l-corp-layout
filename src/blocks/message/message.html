<section class="message">
    <div class="cont">
        @@include('section-title/section-title.html', {sectionTitleClass: 'message__title', sectionTitleText: 'Напишите нам'})
        <div class="message__form">
            <form class="form">
                <div class="form__wrapper">
                    <label class="form__field">
                        <input class="form__input" placeholder="Ваше имя">
                    </label>
                    <label class="form__field">
                        <input class="form__input" placeholder="+7 (___) ___ - __ - __"
                               onkeypress="maskPhone(event)"
                               onpaste="onPastePhone(event)">
                    </label>
                    <label class="form__field">
                        <textarea class="form__textarea" placeholder="Расскажите о вашем проекте"></textarea>
                    </label>
                    <button class="form__submit" type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</section>
