<div class="cases-table__item cases-table__item--cols-@@casesTableColsCount">
    <div class="table-item">
        <div class="table-item__wrapper">
            <picture class="table-item__img">
                <img src="./img/@@casesTableImgPath" alt="@@casesTableTitle">
            </picture>
            <div class="table-item__title">@@casesTableTitle</div>
            <div class="table-item__subtitle">@@casesTableSubTitle</div>
            <div class="table-item__bottom">
                <div class="table-item__price">
                    <span>ОТ @@casesTablePrice</span>
                    <span>р.</span>
                </div>
                <div class="table-item__button btn btn--transparent">
                    <span>Заказать</span>
                    <span>от @@casesTablePrice</span>
                    <span>р.</span>
                </div>
            </div>
        </div>
    </div>
</div>
